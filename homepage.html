<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="[assets]/[css]/[homepage]/main.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="appName">GoSnap</h1>
            
            <ul>
                <li><a href="">Login</a></li>
                <li><a href="" class="button important">Register</a></li>
            </ul>
            
            <div class="line"></div>
        </header>



        <section class="introduction">
            <div class="content">
                <div class="text">
                    <h1>Capture the <span class="gradient-text">Beauty</span> & <span class="stroke-text"><i>Magic</i></span> of Nature</h1>  
                    <p>Found something special? <br> Snap a photo, tag it, and share your discovery with others.</p>
                    
        
                    <div class="buttons">
                        <button class="button dark" data-height="52" data-width="203">How does it work?</button>
                        <button class="button filled important" data-height="52" data-width="150">Get Started</button>
                    </div>
        
                    <div class="button right">
                        <img src="" alt="IMAGE">
                    </div>
                </div>
            </div>
        </section>


    </div>

</body>
</html>
